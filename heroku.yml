build:
  docker:
    bot: ./docker/heroku.Dockerfile

  config:
    TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
    TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
    TELEGRAM_WEBHOOK: ${TELEGRAM_WEBHOOK}
release:
  image: heroku
  command: 
    - mkdir -p bot/models
run:
  heroku: rasa run -m models/ -vv --credentials credentials.yml --endpoints endpoints.yml